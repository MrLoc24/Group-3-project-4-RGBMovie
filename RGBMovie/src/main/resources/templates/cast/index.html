<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

<head>
<meta charset="UTF-8">
<title>Cast</title>
</head>
<body>
	<section id="admin-content" class="p-3" layout:fragment="content">
		<h3 class="mb-3">List cast</h3>
		<p class="text-center" th:text=${message}></p>
		<div class="row">
			<div class="col-md-8">
				<a th:href="@{/cast/add}" class="btn btn-primary">Add</a>
			</div>
			<div class="col-md-4">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Sreach...">
					<div class="input-group-append">
						<span class="input-group-text" id="basic-addon2"><i
							class="fa fa-search"></i></span>
					</div>
				</div>
			</div>
		</div>
		<table class="table table-bordered table-hover mt-3">
			<thead>
				<tr style="text-align: center;">
					<th>No.</th>
					<th>ID</th>
					<th>Image</th>
					<th>Actor</th>
					<th>English Actor</th>
					<th>#</th>
				</tr>
			</thead>
			<tbody>
				<tr
					th:if="${casts.pageList== null || #lists.isEmpty(casts.pageList)}">
					<td colspan=6>No data</td>
				</tr>
				<tr th:each="item,iterStat : ${casts.pageList}">
					<td th:text="${iterStat.count}"></td>
					<td th:text="${item.pk}"></td>
					<td th:if="${item.profile_img == null}">
						<img style="width: 64px; height: 80px; text-align: center" alt="" 
							th:src="@{/images/actor.png}"/>
					</td>
					<td  th:if="${item.profile_img != null}">
					<img style="width: 64px; height: 80px" alt="" th:src="@{${item.profile_img}}">
					</td>
					<td th:text="${item.actor}"></td>
					<td th:text="${item.eng_actor}"></td>
					<td><a th:href="@{/cast/edit(pk=${item.pk})}" class="btn btn-sm btn-info"> <i
							class="fa fa-pencil-square-o"></i>
					</a> <a th:href="@{/cast/delete(pk=${item.pk})}" class="btn btn-sm btn-danger"> <i
							class="fa fa-trash-o"></i>
					</a></td>
				</tr>
			</tbody>
		</table>
		<ul class="pagination" >
			<li
				th:class="${currentIndex == 1}? 'page-item disabled' : 'page-item'">
				<a class="page-link" th:href="@{/cast}">First</a>
			</li>
			<li
				th:class="${currentIndex == 1}? 'page-item disabled': 'page-item' ">
				<a class="page-link" aria-label="Previous"
				th:href="@{|${baseUrl}${currentIndex - 1}|}"
				title='Go to previous page'><span aria-hidden="true">«</span> <span
					class="sr-only">Previous</span></a>
			</li>
			
			<li th:each="item : ${#numbers.sequence(beginIndex,endIndex)}"
				th:class="${item == currentIndex ? 'page-item active' :'page-item' }">
				<a class="page-link" th:href="@{|${baseUrl}${item}|}">
				<span th:text='${item}'></span>
				
			</a>
			</li>
			<li
				th:class="${currentIndex == totalPageCount}? 'page-item disabled': 'page-item'">
				<a class="page-link" aria-label="Next"
				th:href="@{|${baseUrl}${currentIndex + 1}|}" title='Go to next page'><span
					aria-hidden="true">»</span> <span class="sr-only">Next</span></a>
			</li>
			<li
				th:class="${currentIndex == totalPageCount}? 'page-item disabled':'page-item'">
				<a class="page-link" th:href="@{|${baseUrl}${totalPageCount}|}">Last</a>
			</li>
		</ul>
	</section>
</body>
</html>
