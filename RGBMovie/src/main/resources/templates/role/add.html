<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

<head>
<meta charset="UTF-8">
<title>Role Add</title>
</head>
<body>
	<section id="admin-content" class="p-3" layout:fragment="content">
		<h3 class="mb-4 text-center">Add role</h3>
		<p class="text-center" style="color:red;" th:text=${message}></p>
		<form method="post" th:action="@{/role/add}" th:object="${role}">
			<div class="row">
				<div class="col-md-6 m-auto">
					<div class="form-group">
						<input type="hidden" th:field="*{pk}" class="form-control" />
					</div>
					<div class="form-group">
						<label>Role name</label> <input type="text" th:field="*{name}"
							class="form-control" placeholder="name" />
					</div>
					<div class="form-group">
						<label>Description</label> <input type="text" th:field="*{description}"
							class="form-control" placeholder="description" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Save</button>
						<a class="btn btn-secondary" th:href="@{/role}">Back</a>
					</div>
				</div>
			</div>
		</form>
	</section>
</body>
</html>
