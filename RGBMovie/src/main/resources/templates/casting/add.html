<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

<head>
<meta charset="UTF-8">
<title>Casting Add</title>
</head>
<body>
	<section id="admin-content" class="p-3" layout:fragment="content">
		<h3 class="mb-4 text-center">Add casting</h3>
		<p class="text-center" style="color:red;" th:text=${message}></p>
		<form method="post" th:action="@{/casting/add}" th:object="${casting}">
			<div class="row">
				<div class="col-md-6 m-auto">
					<div class="form-group">
						<input type="hidden" th:field="*{pk}" class="form-control" />
					</div>
					<div class="form-group">
						<label class="col-sm-12">Actor</label>
						<div class="col-sm-12">
							<select th:field="*{actor}"
								class="form-control form-control-line">
								<option th:each="item : ${listCast}" th:value="${item.pk}"
									th:text="${item.eng_actor}"></option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label>Cast</label> <input type="text" th:field="*{cast}"
							class="form-control" placeholder="cast" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Save</button>
						<a class="btn btn-secondary" th:href="@{/movie}">Back</a>
					</div>
				</div>
			</div>
		</form>
	</section>
</body>
</html>
