<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

<head>
<meta charset="UTF-8">
<title>Casting Add</title>
</head>
<body>
	<section id="admin-content" class="p-3" layout:fragment="content">
		<h3 class="mb-4 text-center">Edit casting</h3>
		<p class="text-center" style="color:red;" th:text=${message}></p>
		<form method="post" th:action="@{/casting/edit}" th:object="${casting}">
			<div class="row">
				<div class="col-md-6 m-auto">
					<div class="form-group">
						<input type="hidden" th:field="*{pk}" class="form-control" />
						
					</div>					
					<div class="form-group">
						<label>Cast</label> <input type="text" th:field="*{cast}"
							class="form-control" placeholder="cast" />
					</div>
					<div class="form-group">
						
						<button type="submit" class="btn btn-success">Save</button>
						
						<a class="btn btn-secondary" th:href="@{/movie}">Back</a>
						<a th:href="@{/casting/delete(pk=${casting.pk})}" class="btn btn-danger"> <i
							class="fa fa-trash-o"></i>
						</a>
						
					</div>
				</div>
			</div>
		</form>
	</section>
</body>
</html>
