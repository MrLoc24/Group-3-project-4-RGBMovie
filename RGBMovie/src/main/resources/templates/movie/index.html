<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

<head>
<meta charset="UTF-8">
<title>Movie</title>
</head>
<body>
	<section id="admin-content" class="p-3" layout:fragment="content">
		<h3 class="mb-3">List Movie</h3>
		<div class="row">
			<div class="col-md-8">
				<a th:href="@{/movie/add}" class="btn btn-primary">Add</a>
			</div>
			<div class="col-md-4">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Sreach...">
					<div class="input-group-append">
						<span class="input-group-text" id="basic-addon2"><i
							class="fa fa-search"></i></span>
					</div>
				</div>
			</div>
		</div>
		<table class="table table-bordered table-hover mt-3">
			<thead>
				<tr>
					<th>No.</th>
					<th>ID</th>
					<th>Image</th>
					<th>Title</th>
					<th>Eng title</th>
					<th>Duration (min)</th>
					<th>Age</th>
					<th>Opening date</th>
					<th>Genre</th>
					<th>Score</th>
					<th>#</th>
				</tr>
			</thead>
			<tbody>
				<tr
					th:if="${movies.pageList== null || #lists.isEmpty(movies.pageList)}">
					<td colspan=12>No Data...</td>
				</tr>
				<tr th:each="item,iterStat : ${movies.pageList}">
					<td th:text="${iterStat.count}"></td>
					<td th:text="${item.pk}"></td>
					<td th:if="${item.thumbnail_img == null}">
						<img style="width: 64px; height: 80px; text-align: center" alt="" 
							th:src="@{/images/video.png}"/>
					</td>
					<td  th:if="${item.thumbnail_img != null}">
					<img style="width: 64px; height: 80px" alt="" th:src="@{${item.thumbnail_img}}">
					</td>
					<td th:text="${item.title}"></td>
					<td th:text="${item.eng_title}"></td>
					<td th:text="${item.duration_min}"></td>
					<td th:text="${item.age}"></td>
					<td th:text="${item.opening_date}"></td>
					<td th:text="${item.genre}"></td>
					<td th:text="${item.reservation_score}"></td>
					
					<td><a th:href="@{/movie/detail(pk=${item.pk})}" class="btn btn-sm btn-info"
						data-toggle="tooltip" data-placement="top" title="Details movie">
							<i class="fa fa-film"></i>
					</a> <a th:href="@{/movie/edit(pk=${item.pk})}" class="btn btn-sm btn-info"
						data-toggle="tooltip" data-placement="top" title="Edit movie">
							<i class="fa fa-pencil-square-o"></i>
					</a> <a th:href="@{/movie/delete(pk=${item.pk})}" class="btn btn-sm btn-danger" 
						data-toggle="tooltip"
						data-placement="top" title="Delete movie"> <i
							class="fa fa-trash-o"></i>
					</a></td>
				</tr>
			</tbody>
		</table>
		<ul class="pagination">
			<li
				th:class="${currentIndex == 1}? 'page-item disabled' : 'page-item'">
				<a class="page-link" th:href="@{/movie}">First</a>
			</li>
			<li
				th:class="${currentIndex == 1}? 'page-item disabled': 'page-item' ">
				<a class="page-link" aria-label="Previous"
				th:href="@{|${baseUrl}${currentIndex - 1}|}"
				title='Go to previous page'><span aria-hidden="true">«</span> <span
					class="sr-only">Previous</span></a>
			</li>

			<li th:each="item : ${#numbers.sequence(beginIndex,endIndex)}"
				th:class="${item == currentIndex ? 'page-item active' :'page-item' }">
				<a class="page-link" th:href="@{|${baseUrl}${item}|}"> <span
					th:text='${item}'></span>

			</a>
			</li>
			<li
				th:class="${currentIndex == totalPageCount}? 'page-item disabled': 'page-item'">
				<a class="page-link" aria-label="Next"
				th:href="@{|${baseUrl}${currentIndex + 1}|}" title='Go to next page'><span
					aria-hidden="true">»</span> <span class="sr-only">Next</span></a>
			</li>
			<li
				th:class="${currentIndex == totalPageCount}? 'page-item disabled':'page-item'">
				<a class="page-link" th:href="@{|${baseUrl}${totalPageCount}|}">Last</a>
			</li>
		</ul>
	</section>
</body>
</html>
